{% extends "base.html" %}
{% block content %}
<h2>COVID 19 Article Summarizer</h2>
<br>
<div class="col-lg-5">
    <form id="summary" method="POST" action="{% url 'summary' %}">
        <textarea name="article" id="text" class="form-control" cols="8" rows="15" placeholder="Enter Text.. " required>{% if article %} {{article}} {% endif %}</textarea>
        <input type="submit" class="btn btn-primary" value="Summarize Article">
    </form>
    <textarea name="result" id="result" class="form-control" cols="10" rows="15" disabled></textarea>
</div> 

{% if summary %}
<h2 id="ans">Summary</h2>
<script>
    var summary = "{{ summary }}" ;
    document.getElementById("result").value = summary
</script>
{% endif %}

{% if summary_count %}
<div id="ac">
    <h4 class="text-center">Article Count : {{article_count}}</h4>     
</div>
<div id="sc">
    <h4 class="text-center">Summary Count : {{summary_count}}</h4>
</div>
{% endif %}
<style id="compiled-css" type="text/css">
    #text {
       width: 550px;
       height: 300px;
       padding: 0;
       margin-bottom: 15px;
    }
    #summary {
       width: 800px;
       height: 25px;
       border: none;
       margin-left: 15px;
       padding-top : 0;
    }
    #result
    {
        position: absolute;
        left: 700px;
        top: 0px;
    }
    #ac {
        position: absolute;
        left: 200px;
        top: 445px;
        border-style: double;
        padding-left: 10px;
        padding-right: 10px;
    }
    #sc {
        position: absolute;
        left: 900px;
        top: 460px;
        border-style: double;
        padding-left: 10px;
        padding-right: 10px;
    }
    #ans {
        position: absolute;
        left: 900px;
        top: 55px;
    }
    </style> 
{% endblock content %}
